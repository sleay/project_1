<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-pw</title>
    <link rel="stylesheet" href="css/id-pw.css">

</head>
<body>
    <main>
        <form action="#">
            <div class="margin">
                <h1><a href="index.html">DAON</a></h1>
                <input type="radio" name="find" id="id" checked class="none">
                <input type="radio" name="find" id="pw" class="none">
                <div>
                    <label for="id">아이디 찾기</label>
                    <label for="pw">비밀번호 찾기</label>
                </div>
                <div class="box1">
                    <label for="name">이름</label>
                    <input type="text" placeholder="이름을 입력해주세요." id="name">
                    <label for="email">이메일</label>
                    <input type="text" placeholder="이메일을 입력해주세요." id="email">
                    <input type="button" value="아이디 찾기">
                </div>
                <div class="box2">
                    <label for="id-1">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요." id="id-1">
                    <label for="tel">휴대폰인증</label>
                    <input type="text" placeholder=" '-'없이 입력해주세요. " id="tel">
                    <input type="button" value="비밀번호 찾기">
                </div>
            </div>
        </form> 
    </main>

</body>
</html>
