<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-16x16.png" sizes="16x16" />

</head>
<body>
    <form action="index.html">
        <h1 class="title"><a href="index.html">DAON</a></h1>
        <table>
                <tr>
                    <td>
                        <input class="box" type="text" placeholder="아이디를 입력해주세요" required>

                <tr>
                    <td class="radiobox">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign">아이디/비밀번호를 잊으셨나요?
                            <a href="id-pw.html" class="search">아이디 / 비밀번호 찾기</a>
                        </label>
                        <label class="sign">아직 회원이 아니신가요? <a href="signup.html" class="sign">회원가입</a></label>
                    </td>
                </tr>  
        </table>
