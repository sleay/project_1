<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-16x16.png" sizes="16x16" />

</head>
<body>
    <main>
        <form action="#">
            <h1 class="title"><a href="index.html">DAON</a></h1>
            <table>
                <tr>
                    <td>
                        <label for="id">아이디</label>
                        <input type="text" placeholder="아이디를 입력해주세요." id="id" required>
                        <label for="pw">비밀번호</label>
                        <input type="password" placeholder="비밀번호를 입력해주세요." id="pw" required>
                        <label for="repw">비밀번호 재확인</label>
                        <input type="password" placeholder="비밀번호를 재입력해주세요." id="repw" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio"  id="man" name="gender" checked class="none">
                        <input type="radio"  id="woman" name="gender" class="none">
                        <label for="name">이름</label>
                        <input type="text" placeholder="이름을 입력해주세요." id="name" required>
                        <div class="date">
                            <label for="date">생년월일</label>
                            <div>
                                <input type="text" placeholder="년(4자리)" id="date">
                                <input list="month" placeholder="1월" >
                                <datalist id="month">
                                    <option>1월</option>
                                    <option>2월</option>
                                    <option>3월</option>
                                    <option>4월</option>
                                    <option>5월</option>
                                    <option>6월</option>
                                    <option>7월</option>
                                    <option>8월</option>
                                    <option>9월</option>
                                    <option>10월</option>
                                    <option>11월</option>
                                    <option>12월</option>
                                </datalist>
                                <input list="day" placeholder="1일">
                                <datalist id="day" >
                                    <option>1일</option>
                                    <option>2일</option>
                                    <option>3일</option>
                                    <option>4일</option>
                                    <option>5일</option>
                                    <option>6일</option>
                                    <option>7일</option>
                                    <option>8일</option>
                                    <option>9일</option>
                                    <option>10일</option>
                                    <option>11일</option>
                                    <option>12일</option>
                                    <option>13일</option>
                                    <option>14일</option>
                                    <option>15일</option>
                                    <option>16일</option>
                                    <option>17일</option>
                                    <option>18일</option>
                                    <option>19일</option>
                                    <option>20일</option>
                                    <option>21일</option>
                                    <option>22일</option>
                                    <option>23일</option>
                                    <option>24일</option>
                                    <option>25일</option>
                                    <option>26일</option>
                                    <option>27일</option>
                                    <option>28일</option>
                                    <option>29일</option>
                                    <option>30일</option>
                                    <option>31일</option>
                                </datalist>
                            </div>
                        </div>
                        <div class="gender">
                            <label>성별</label>
                            <div>
                                <label for="man" class="btn">남자</label>
                                <label for="woman" class="btn">여자</label>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tel">
                        <label for="tel">전화번호 입력</label>
                        <div>
                            <input type="tel" placeholder="'-'빼고 입력하세요." id="tel" required>
                            <input type="button" value="인증번호 받기">
                        </div>
                        <label for="number">인증번호 입력</label>
                        <input type="text" id="number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="가입하기" class="signup">
                    </td>
                </tr>
            </table>
            
        </form>

    </main>
</body>
</html>
